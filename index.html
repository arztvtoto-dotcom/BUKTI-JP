<div class="badge">üéâ WITHDRAW SUCCESS</div>
<figure class="img-wrapper"><img src="${finalSrc}" alt="Winner Proof" loading="lazy" /></figure>
<div class="card-info">
<h3>User: ${user}</h3>
<span class="prize-amount">${amount}</span> <span class="game-name">${game}</span>
<div class="message">"${msg || 'Kemenangan luar biasa! Terima kasih TVTOTO!'}"</div>
</div>
</article>
`;
                let currentHTML = sourceScriptArea.value;
                const gridStartTag = '<div class="winner-grid">';
                const insertIndex = currentHTML.indexOf(gridStartTag) + gridStartTag.length;
                
                if (insertIndex > 0) {
                    const before = currentHTML.substring(0, insertIndex);
                    const after = currentHTML.substring(insertIndex);
                    const newScript = before + "\n" + newBlock + after;
                    
                    sourceScriptArea.value = newScript;
                    renderPreview(newScript);
                    
                    // Reset Form
                    document.getElementById('inpUser').value = "";
                    document.getElementById('inpAmount').value = "";
                    document.getElementById('inpGame').value = "";
                    document.getElementById('inpMsg').value = "";
                    document.getElementById('inpUrl').value = "";
                    fileInput.value = "";
                    statusMsg.style.display = "none";
                    
                    showNotification("‚úÖ Data berhasil ditambahkan ke preview!", "success");
                    setTimeout(() => {
                        window.scrollTo({ top: previewContainer.offsetTop - 100, behavior: 'smooth' });
                    }, 300);
                }
            };

            // Handle Image
            if (fileInput.files && fileInput.files[0]) {
                const reader = new FileReader();
                statusMsg.style.display = "flex";
                statusMsg.innerHTML = '<span>‚è≥</span> Memproses Gambar...';
                
                reader.onload = function(e) {
                    statusMsg.innerHTML = '<span>‚úÖ</span> Gambar Siap!';
                    setTimeout(() => executeInsert(e.target.result), 500);
                };
                reader.readAsDataURL(fileInput.files[0]);
            } else if (urlInput) {
                executeInsert(urlInput);
            } else {
                showNotification("‚ö†Ô∏è Harap upload gambar atau masukkan URL!", "warning");
            }
        }

        // Copy Full Script
        function copyFullScript() {
            sourceScriptArea.select();
            document.execCommand('copy');
            showNotification("‚úÖ Full Script HTML berhasil disalin ke clipboard!", "success");
        }

        // Notification System
        function showNotification(message, type = "info") {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 100px;
                right: 30px;
                background: ${type === 'success' ? 'linear-gradient(135deg, #00b894, #00cec9)' : type === 'warning' ? 'linear-gradient(135deg, #fdcb6e, #e17055)' : 'linear-gradient(135deg, #6c5ce7, #a29bfe)'};
                color: white;
                padding: 16px 24px;
                border-radius: 12px;
                box-shadow: 0 10px 30px rgba(0,0,0,0.3);
                font-weight: 600;
                z-index: 999999;
                animation: slideIn 0.4s ease;
                max-width: 400px;
            `;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.style.animation = 'slideOut 0.4s ease';
                setTimeout(() => notification.remove(), 400);
            }, 3000);
        }

        // Add animation styles
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from {
                    transform: translateX(400px);
                    opacity: 0;
                }
                to {
                    transform: translateX(0);
                    opacity: 1;
                }
            }
            @keyframes slideOut {
                from {
                    transform: translateX(0);
                    opacity: 1;
                }
                to {
                    transform: translateX(400px);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
